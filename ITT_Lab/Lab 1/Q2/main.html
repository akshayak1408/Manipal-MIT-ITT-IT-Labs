<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <form>
        <h3>Name:</h3>
        <input type="text" id="fname1" name="fname"><br>
        <h3>Address:</h3>
        <input type="text" id="address1" name="address"><br>
        <h3>Email:</h3>
        <input type="text" id="email1" name="email"><br>
        <br>

        <h3>Highlight what you liked the most about campus: </h3>
        <input type="checkbox" id="Students" name="Students">
        <label for="Students"> Students</label><br>
        <input type="checkbox" id="Location" name="Location">
        <label for="Location"> Location</label><br>
        <input type="checkbox" id="Campus" name="Campus">
        <label for="Campus"> Campus</label><br>
        <input type="checkbox" id="Atmospheres" name="Atmosphere">
        <label for="Atmosphere">Atmosphere</label><br>
        <input type="checkbox" id="Dorm Rooms" name="Dorm Rooms">
        <label for="Dorm Rooms">Dorm Rooms</label><br>
        <input type="checkbox" id="Sports" name="Sports">
        <label for="Sports"> Sports</label><br>
        <br>
        <h3>How you became interested in our university:</h3>
        <input type="radio" id="friends" name="interest" value="Friends">
        <label for="friends">Friends</label><br>
        <input type="radio" id="television" name="interest" value="Television">
        <label for="television">Television</label><br>
        <input type="radio" id="internet" name="interest" value="Internet">
        <label for="internet">Internet</label><br>
        <input type="radio" id="other" name="interest" value="Other" checked>
        <label for="other">Other</label>
        <br>
        <h3>Additional comments:</h3>
        <input type="text" id="addcomm" name="Comment"><br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
